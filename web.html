<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="web.css">
    <script src="web.js" defer></script>
    <title>Reserve Application | Developed By Level2 Geeks</title>   
</head>
<body>
    <section class="parent-container" id="main">
        <div class="text-input-container">
            <input type="text" class="text-input" placeholder="Enter text to reverse">
            <input type="number" class="number-of-times" placeholder="# of times">
        </div>
        <div class="result-container">
            <input type="text" readonly class="result-screen">
        </div>
        <div class="btn-container">
            <button class="btn reverse-btn" id="btn">Reverse</button>
            <button class="btn store-btn" id="btn">Store</button>
        </div>
        <div class="history-container">
             <button class="btn history-btn" id="btn">Show History</button>
        </div>
        <p class="stored-items">
        </p>
        <p>
            Today is a new day
        </p>
    </section>
</body>
</html>
